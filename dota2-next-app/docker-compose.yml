services:
  app:
    image: my-hero-dota2-app
    build:
      context: ./
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: sh -c "npx prisma db push && npm run seed && npm run dev"
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
